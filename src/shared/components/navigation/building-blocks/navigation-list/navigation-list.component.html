<mat-nav-list aria-label="Navigation sidebar" class="nav-list">

  @if (fullWidthNavItems()) {
    <button mat-fab extended aria-label="Go to reservation form" class="fab-expanded" [routerLink]="'/booking'" fragment="reservation-form">
      <mat-icon>bed</mat-icon>
      Rezervovať
    </button>
  } @else {
    <button mat-fab class="fab" [routerLink]="'/booking'" fragment="reservation-form" aria-label="Go to reservation form">
      <mat-icon>bed</mat-icon>
    </button>
  }

  <a [routerLink]="'/about-home'" aria-label="Go to home description page" class="nav-item-height" mat-list-item routerLinkActive="active">
        <span [class.nav-item-expanded]="fullWidthNavItems()"
              class="nav-item nav-item-expanded"
        >
          <mat-icon>info_outline</mat-icon>
          @if (fullWidthNavItems()) {
            <span>O Chate</span>
          }
        </span>
  </a>
  <a [routerLink]="'/kitchen'" aria-label="Go to restaurant page" class="nav-item-height" mat-list-item routerLinkActive="active">
        <span [class.nav-item-expanded]="fullWidthNavItems()"
              class="nav-item nav-item-expanded"
        >
          <mat-icon>restaurant_menu_outline</mat-icon>
          @if (fullWidthNavItems()) {
            <span>Kuchyňa</span>
          }
        </span>
  </a>
  <a [routerLink]="'/booking'" aria-label="Go to reservation page" class="nav-item-height" mat-list-item routerLinkActive="active">
        <span [class.nav-item-expanded]="fullWidthNavItems()"
              class="nav-item nav-item-expanded"
        >
          <mat-icon svgIcon="house_icon_ttt"></mat-icon>
          @if (fullWidthNavItems()) {
            <span>Ubytovanie</span>
          }
        </span>
  </a>
</mat-nav-list>
